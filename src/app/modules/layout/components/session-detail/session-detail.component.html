<div class="main-div" fxLayoutAlign="center center">
    <div fxLayout="row" fxFlex="79" fxLayoutGap="20px" class="container" fxFlexAlign="center center" fxLayout.xs="column" fxFlex.xs="100" fxFlex.sm="100">
        <div class="card-images" fxFlex="26%" fxFlex.sm="30%" fxFlexAlign="center center" fxLayout="column" fxLayoutGap="20px">
            <div fxFlex="42%">
                <div class="image" [ngStyle]="{'background-image':(details.data.image && details.data.image.length) ? 'url(' + details.data.image + ')' : 'url(\'/assets/images/session-default-img.png\')' }"></div>
            </div>
            <div fxFlex="25" fxLayoutGap="20px" fxLayout="column">
                <button *ngIf="!details?.data?.isEnrolled && details.data.status != 'completed' && !isCreator"class="enroll-button" mat-raised-button color="primary"(click)="onEnroll()">{{details.enrollButton|translate}}</button>
                <button *ngIf="details?.data?.isEnrolled && details.data.status ==='published' && !isEnabled"class="enroll-button" mat-raised-button color="primary"(click)="unEnrollDialogBox()">{{details.confirmButton|translate}}</button>
                <button *ngIf="isCreator && details.data.status != 'completed' && !isEnabled" class="enroll-button"mat-raised-button color="primary"(click)="editSession()"><mat-icon>mode_edit_outline</mat-icon>{{details.editSession|translate}}</button>
                <button *ngIf="isCreator && details.data.status != 'completed' && !isEnabled" class="enroll-button"mat-raised-button color="primary"(click)="deleteSession()"><mat-icon>delete_outline</mat-icon>{{details.DeleteSession|translate}}</button>
            </div>
            <div>
                
            </div>
        </div>
        <div fxFlex="75%" fxLayoutGap="10px" class="session-data">
            <app-generic-details [details]="details" [layoutAlign]="layout"></app-generic-details>
        </div>
</div>
