<div class="wrapper" fxLayoutAlign="center">
<mat-card fxFlex="60%">
   <app-image-upload [imgData]="imgData" (imageEvent)="imageEvent($event)"></app-image-upload>
   <div class="form-wrapper">
      <app-dynamic-form *ngIf="formData" [jsonFormData]="formData" (onEnter)="onSubmit()" [uiConfig]="uiConfig" #editProfile>
      </app-dynamic-form>
   </div>
   <div class="button"  fxLayoutAlign="center" >
   <button *ngIf="formData" fxFlex="20%"  fxLayoutAlign="center" mat-raised-button color="primary" [disabled]="editProfile && !editProfile.myForm.valid" (click)="onSubmit()">{{"SUBMIT" | translate}}</button>
</div>
</mat-card>
</div>
