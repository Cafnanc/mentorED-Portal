<div fxLayoutAlign="center" class="container">
    <mat-card fxLayout="column" fxFlex="57%" fxFlex.sm="77%" fxFlex.xs="98%" fxFlex.md="70%"
        fxLayoutAlign="center center">
       <h2>{{"REPORT_AN_ISSUE" | translate}}</h2>
       <h3>{{"TELL_US_THE_PROBLEM" | translate}}</h3>
      <div class="form-wrapper" fxFlex="80%">
        <app-dynamic-form *ngIf="formData" [jsonFormData]="formData" #help></app-dynamic-form>
    </div>
      <button mat-raised-button class="button-shadow" [disabled]="help && !help.myForm.valid" color="primary" (click)="onSubmit()">{{"SUBMIT" | translate}}</button>
    </mat-card>
</div>
