<div fxLayout="row wrap" fxLayoutAlign="center">
    <div class="page-navigator-conatiner" >
        <div *ngFor='let page of pageNavigatorArray'>
            <button (click)="pageSelected(page.name)" routerLink='/{{page.url}}' routerLinkActive="active" class="page-navigator-button" mat-raised-button>{{page.name | titlecase }}</button>
        </div>
    </div>
</div>
