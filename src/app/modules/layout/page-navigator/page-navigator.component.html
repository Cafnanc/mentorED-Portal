<div *ngIf="pageTitle" class="conatiner" fxFlex="71%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
    <div class="navigation-container" fxLayoutAlign="start center" fxLayoutGap="5%">
        <button class="back-button" mat-fab color="white" fxFlex="70px" (click)="onBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 *ngIf="pageTitle" fxLayoutAlign="start center" fxFlex="62" fxFlex.xs="30">{{pageTitle|translate}}
        </h1>
        <button mat-raised-button fxFlex="12" *ngIf="buttonConfig.isCreator && showShareButton && buttonConfig.pastSession" class="startButton" [disabled]="!buttonConfig.isEnable" (click)="startSession()">
            Start
        </button>
        <button
            class="shareButton"
            mat-raised-button
            *ngIf="showShareButton"
            fxFlex="15"
            fxFlex.xs="40"
            fxFlex.sm="25"
            fxFlex.gt-sm="16"
            (click)="shareButton()">
            <mat-icon color="primary">share</mat-icon>
            {{'SHARE_SESSION' | translate}}
        </button>
    </div>
</div>
<div *ngIf="!pageTitle" class="conatiner" fxFlex="71%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
    <div class="navigation-container" fxFlex="row" fxLayoutAlign="center center" fxLayoutGap="15px">
        <div *ngFor='let page of navigationArray'>
            <button fxFlex.xs="40%"
                routerLink='{{page.url}}' routerLinkActive="active" class="page-navigator-button"
                mat-raised-button>{{page.label | translate }}</button>
        </div>
    </div>
</div>
