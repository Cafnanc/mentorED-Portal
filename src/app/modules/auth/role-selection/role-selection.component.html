
<div class="card-wrapper" fxLayout="row" fxLayout.sm="column" fxLayoutGap="30px ">
  <app-role-selection-card 
    *ngFor="let role of roleList"
    [isSelected]="role.role==selectedRole"
    [role]="role"
    (cardOneSelected)="cardOneSelected($event)"
    ></app-role-selection-card>
</div>
  <button mat-raised-button disabled 
    class="button"
    type="submit"
    [disabled]="!buttonEnable"
    (click)="buttonClick()"
  >
    Next
  </button>
