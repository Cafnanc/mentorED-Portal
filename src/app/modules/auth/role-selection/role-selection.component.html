<div class="content">
  <div class="card-wrapper">
    <app-role-selection-card
      [roleList]="roleList"
      (cardOneSelected)="cardOneSelected($event)"
    ></app-role-selection-card>
  </div>
  <div>
    <button
      class="button"
      type="submit"
      [disabled]="!buttonEnable"
      (click)="buttonClick()"
    >
      Next
    </button>
  </div>
</div>
