<div class="container parent-flex-center" fxLayout="column" fxlayout.md="column" fxLayout.xs="column">
  <h1>
    Welcome Back !
  </h1>
  <div class="dynamic-form"fxLayout.lt-md="column" fxLayout.md="column"  fxLayout="column" fxFlex.md="50">
    <app-dynamic-form [jsonFormData]="formData" #loginForm></app-dynamic-form>
    <button mat-raised-button color="primary" [disabled]="!loginForm.myForm.valid" class="btn login" (click)="onSubmit()">{{"LOGIN"|translate}}</button>
  
    <div class="button-row" fxLayout="row" fxlayout.md="column" fxLayout.xs="column">
      <mat-checkbox class="example-margin">Remember me</mat-checkbox>

      <a mat-button href="https://www.google.com/" target="_blank">Forgot password?</a>
  </div>

  
  </div>
</div>
<div class="parent-divider parent-flex-center">
  <div class="divider parent-flex-center">
    <div class="line"><mat-divider></mat-divider></div>
    <div class="text mat-typography">New to MentorED?</div>
    <div class="line"><mat-divider></mat-divider></div>
  </div>
</div>
<div class="btn-div parent-flex-center">
  <button class="btn-signup" mat-raised-button color="primary" routerLink="/auth/register">Sign Up</button>
</div>
