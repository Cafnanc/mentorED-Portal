<div>
<h3 class="all-section">All Sessions</h3>

<div class="categories">
  <ng-container *ngFor='let item of cardDetails| slice:start:lastIndex'>
    <div>
      <app-session-card class="card" [cardData]="item"></app-session-card>
    </div>
  </ng-container>
</div>

<h3 class="view-more" *ngIf="cardDetails.length > 4 " (click)="onClickViewMore()">{{view}}</h3>

</div>
