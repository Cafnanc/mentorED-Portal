<div class="home-container">
<h3 class="all-section">All Sessions</h3>

<div  class="categories" fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center"  >
  
    <div *ngFor='let item of cardDetails| slice:start:lastIndex'  fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%"  >    
        <app-session-card [cardData]="item"></app-session-card>
    </div>
  </div>
<h3 class="view-more" *ngIf="cardDetails.length > 4 " (click)="onClickViewMore()">{{view}}</h3>

</div>
