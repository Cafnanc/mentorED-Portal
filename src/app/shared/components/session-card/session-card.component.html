<mat-card class="cardComponent">
    <div class="cardImages">
        <img [src]="cardData.image" alt="card data image" width="180px" height="auto">
    </div>
    <div class="cardDetails">

        <p class="cardDetailBold">{{cardData.title}}</p>

        <p class="cardDetailBold">{{cardData.mentorName}}</p>
        <div class="cardSessionDate">
            <mat-icon>event</mat-icon>
            <p>Session date: {{cardData.startDate | date:'shortDate'}}</p>

        </div>
        <div class="cardSessionTime">
            <mat-icon>alarm</mat-icon>
            <p>Session time:{{cardData.startDateUtc | date:'shortTime'}}</p>
        </div>

        <div class="subCardDetails">
            <p class="subCardDetailsViewDetails">view details</p>
            <button class="subCardDetailsButton" mat-raised-button>{{cardData.status | titlecase}}</button>
        </div>

    </div>

</mat-card>
