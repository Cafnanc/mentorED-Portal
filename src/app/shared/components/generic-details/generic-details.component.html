<div *ngFor="let detail of details?.form" [fxLayoutAlign]="layoutAlign"  fxLayout="column" class="data"
  fxLayoutGap="5px">
  <div class="title">
    {{ detail?.title | translate }}
  </div>
  <div *ngIf="isArray((details?.data)[detail?.key]); else elseBlock" class="about">
    <mat-chip-list>
      <mat-chip *ngFor="let chip of (details?.data)[detail?.key]" [fxLayoutAlign]="layoutAlign" fxLayoutAlign="start center">
        {{ chip.label }}
      </mat-chip>
    </mat-chip-list>
  </div>
  <ng-template #elseBlock>
    <div class="description">{{(detail?.key == 'experience')? details?.data[detail?.key] +("YEARS"|
      translate):details?.data[detail?.key] }} </div>
  </ng-template>
</div>
