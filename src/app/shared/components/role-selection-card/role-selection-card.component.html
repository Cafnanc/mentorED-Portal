<div class="card-wrapper" fxLayoutGap="40px">
  <mat-card 
    class="mentor-card"
    (click)="cardSelected(role)"
    [ngClass]="{
      'mentor-card-selected' : isSelected
    }"
  >
    <mat-card-header >
      <img class="mentor-image" src="{{ role?.image }}" />
    </mat-card-header>
    <mat-card-subtitle class="heading card-details" >{{
      role?.role
    }}</mat-card-subtitle>
    <mat-card-subtitle class="sub-content card-details" >{{
      role?.description
    }}</mat-card-subtitle>
  </mat-card>
</div>
